<ion-card>
  <ion-card-header>
    <ion-card-title>Voluntariado y Acciones Sociales</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let accion of voluntariado">
        <ion-label>
          <h2>{{ accion.nombre }}</h2>
          <h3>{{ accion.fechaInicio }} - {{ accion.fechaFin }}</h3>
          <p>{{ accion.descripcion }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
